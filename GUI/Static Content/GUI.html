<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Demand Slicing in Healthcare </title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="GUI.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="column_container">
        <div class="column left">
            <div id="mode_container">
                <div class="mode automatic">
                    <div>
                        AUTOMATIC MODE
                    </div>
                    <hr width="70%" color="#344953" />
                    <div style="margin-top: 20px;">
                        <!-- Rounded switch -->
                        <label class="switch" id="AUTO_BUTTON">
                            <input type="checkbox" id="switch_checkbox" onclick="toggle_auto_mode(); eel.change_mode('AUTO')">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="mode manual">
                    <div>
                        MANUAL MODE
                    </div>
                    <hr width="70%" color="#344953" />
                    <div id="button_container" style="margin-top: 5px;">
                        <button id="DEFAULT_BUTTON" onclick="eel.change_mode('DEFAULT')">DEFAULT</button>
                        <button id="RADIOLOGY_BUTTON" onclick="eel.change_mode('RADIOLOGY')">RADIOLOGY</button>
                        <button id="NIGHT_BUTTON" onclick="eel.change_mode('NIGHT')">NIGHT</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column middle">
            <img src="Images/DEFAULT_GUI.svg" id="scenarioImage">
        </div>
        <div class="column right">
            <div class="div upper">
                CONTROLLER MESSAGES
                <hr width="70%" color="#738aa4" />
            </div>
            <div class="div lower" id="log_messages" style="background-color: #344953;" contenteditable="false">
                <textarea id="textarea_log" readonly></textarea>  
            </div>
        </div>
    </div>
    </div>
    
    <script>

        var AUTO_MODE_ENABLED = false

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("scenarioImage").src = "./Images/DEFAULT_GUI.svg"
            active_button("DEFAULT_BUTTON")
        })

        eel.expose(change_button);
        function change_button(scenario){
            reset_button("DEFAULT_BUTTON")
            reset_button("RADIOLOGY_BUTTON")
            reset_button("NIGHT_BUTTON")

            if(AUTO_MODE_ENABLED === true){
                document.getElementById("switch_checkbox").checked = false
                AUTO_MODE_ENABLED = false
            }

            active_button(scenario+"_BUTTON")
        }

        eel.expose(change_image)
        function change_image(scenario){
            document.getElementById("scenarioImage").src = "./Images/"+scenario+"_GUI.svg"
        }

        eel.expose(write_message);
        function write_message(message){
            const textNode = document.createTextNode(message + '\n');
            document.getElementById("textarea_log").appendChild(textNode);
            document.getElementById("textarea_log").scrollTop = document.getElementById("textarea_log").scrollHeight
        }

        function active_button(button_name){
            document.getElementById(button_name).style.color = "#738aa4"
            document.getElementById(button_name).style.backgroundColor = "#e5f2d3" 
        }

        function reset_button(button_name){
            document.getElementById(button_name).style.color = "#e5f2d3"
            document.getElementById(button_name).style.backgroundColor = "#738aa4"
        }

        function toggle_auto_mode(){
            if (AUTO_MODE_ENABLED === false){
                AUTO_MODE_ENABLED = true
                reset_button("DEFAULT_BUTTON")
                reset_button("RADIOLOGY_BUTTON")
                reset_button("NIGHT_BUTTON")
            } 
            else {
                AUTO_MODE_ENABLED = false
                active_button("DEFAULT_BUTTON")
            }

        }

    </script>

</body>
</html>
